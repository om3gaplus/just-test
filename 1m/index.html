
	<!DOCTYPE html>
	<html lang="en">
	 
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport"
			 content="width=device-width,
							initial-scale=1.0" />
		<title>QR Code Generator</title>
		
		<style>
			h1, h3 {
			  color: green;
			}
			body, header {
			  display: flex;
			  flex-direction: column;
			  justify-content: center;
			  align-items: center;
			}
		</style>
		<script src=
	"https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js">
		</script>
	</head>
	 
	<body>
		<main>
		<center><h3>mci conecction</h3></center>
		<center><button onclick="copymci()">Copy MCI link</button><center>
		<br>
			<center><div id="mci"></div></center>
			<br>
			<center><h3>mtn conecction</h3></center>
						<center><button onclick="copymtn()">Copy MTN link</button><center>
						<br>
			<center><div id="mtn"></div></center>
			<br>
			<center><h3>wifi conecction</h3></center>
						<center><button onclick="copyrtl()">Copy Wifi link</button><center>
						<br>
			<center><div id="rtl"></div></center>
			<br>
		</main>
		<script>
	//var inp = prompt("input the copyed vmees code");
	const characters ='ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';

	function generateString(length) {
		let result = '';
		const charactersLength = characters.length;
		for ( let i = 0; i < length; i++ ) {
			result += characters.charAt(Math.floor(Math.random() * charactersLength));
		}

		return result;
	}
	var inp = "vless://5bb50b6e-6c07-4ffc-dcb2-ecf44232c8b2@mci.hostgozarr.com:2087?path=%2F&security=tls&encryption=none&host=emergency.hostgozarr.com&type=ws&sni=emergegvjjncy.hostgozarr.com#gem+emergency-gem";
	var randsni=generateString(90);
		if (inp.includes("vmess://")){
		var mcibase=`{"add":"mci.hostgozarr.com","aid":"0","alpn":"","host":"mainhost","id":"e2440fba-21f0-4b45-8dee-6f165132e646","net":"ws","path":"/downloader/mainport","port":"443","ps":"mostafa","scy":"auto","sni":"snihost","tls":"tls","type":"","v":"2"}`;
		var mtnbase=`{"add":"mtn.hostgozarr.com","aid":"0","alpn":"","host":"mainhost","id":"e2440fba-21f0-4b45-8dee-6f165132e646","net":"ws","path":"/downloader/mainport","port":"443","ps":"mostafa","scy":"auto","sni":"snihost","tls":"tls","type":"","v":"2"}`;
		var rtlbase=`{"add":"rtl.hostgozarr.com","aid":"0","alpn":"","host":"mainhost","id":"e2440fba-21f0-4b45-8dee-6f165132e646","net":"ws","path":"/downloader/mainport","port":"443","ps":"mostafa","scy":"auto","sni":"snihost","tls":"tls","type":"","v":"2"}`;
		inp=inp.replace("vmess://","");
		inp=atob(inp);
		const tdata = JSON.parse(inp);
		mcibase=mcibase.replace("mostafa",tdata.ps+" mci");
		mtnbase=mtnbase.replace("mostafa",tdata.ps+" mtn");
		rtlbase=rtlbase.replace("mostafa",tdata.ps+" rtl");
		mcibase=mcibase.replace("e2440fba-21f0-4b45-8dee-6f165132e646",tdata.id);
		mtnbase=mtnbase.replace("e2440fba-21f0-4b45-8dee-6f165132e646",tdata.id);
		rtlbase=rtlbase.replace("e2440fba-21f0-4b45-8dee-6f165132e646",tdata.id);
		mcibase=mcibase.replace("mainport",tdata.port);
		mtnbase=mtnbase.replace("mainport",tdata.port);
		rtlbase=rtlbase.replace("mainport",tdata.port);
		mcibase=mcibase.replace("mainhost",tdata.add);
		mtnbase=mtnbase.replace("mainhost",tdata.add);
		rtlbase=rtlbase.replace("mainhost",tdata.add);
		mcibase=mcibase.replace("snihost",randsni+tdata.add);
		mtnbase=mtnbase.replace("snihost",randsni+tdata.add);
		rtlbase=rtlbase.replace("snihost",randsni+tdata.add);
			var mci = new QRCode("mci",
			"vmess://"+btoa(mcibase));
		var mtn = new QRCode("mtn",
			"vmess://"+btoa(mtnbase));
		var rtl = new QRCode("rtl",
			"vmess://"+btoa(rtlbase));
function copymci(){
	var inp =document.createElement('input');
	document.body.appendChild(inp)
	inp.value ="vmess://"+btoa(mcibase)
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
	function copymtn(){
	var inp =document.createElement('input');
	document.body.appendChild(inp)
	inp.value ="vmess://"+btoa(mtnbase)
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
	function copyrtl(){
	var inp =document.createElement('input');
	document.body.appendChild(inp)
	inp.value ="vmess://"+btoa(rtlbase)
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
}
	
		
		
		if (inp.includes("vless://")){
		var mcibase="vless://5bb50b6e-6c07-4ffc-dcb2-ecf44232c8b2@mci.hostgozarr.com:2087?path=%2F&security=tls&encryption=none&host=emergency.hostgozarr.com&type=ws&sni=snihost#gem+emergency+mci";
		var mtnbase="vless://5bb50b6e-6c07-4ffc-dcb2-ecf44232c8b2@mtn.hostgozarr.com:2087?path=%2F&security=tls&encryption=none&host=emergency.hostgozarr.com&type=ws&sni=snihost#gem+emergency+mtn";
		var rtlbase="vless://5bb50b6e-6c07-4ffc-dcb2-ecf44232c8b2@adsl.hostgozarr.com:2087?path=%2F&security=tls&encryption=none&host=emergency.hostgozarr.com&type=ws&sni=snihost#gem+emergency+wifi";
		var reuid= new RegExp("vless://(.*)?@");
		var rehost= new RegExp("vless://.*?@(.*)?:");
		var report= new RegExp("vless://.*?@.*?:([0-9]{2,5})");
		var rename=new RegExp("vless://.*?@.*?:[0-9]{2,5}.*#(.*)");
		
		//===========================================================
		
		
		mcibase=mcibase.replace("mainname",inp.match(rename)[1]+"%20mci");
		mtnbase=mtnbase.replace("mainname",inp.match(rename)[1]+"%20mtn");
		rtlbase=rtlbase.replace("mainname",inp.match(rename)[1]+"%20rtl");
		mcibase=mcibase.replace("mainuid",inp.match(reuid)[1]);
		mtnbase=mtnbase.replace("mainuid",inp.match(reuid)[1]);
		rtlbase=rtlbase.replace("mainuid",inp.match(reuid)[1]);
		mcibase=mcibase.replace("mainport",inp.match(report)[1]);
		mtnbase=mtnbase.replace("mainport",inp.match(report)[1]);
		rtlbase=rtlbase.replace("mainport",inp.match(report)[1]);
		mcibase=mcibase.replace("mainhost",inp.match(rehost)[1]);
		mtnbase=mtnbase.replace("mainhost",inp.match(rehost)[1]);
		rtlbase=rtlbase.replace("mainhost",inp.match(rehost)[1]);
		mcibase=mcibase.replace("snihost",randsni+inp.match(rehost)[1]);
		mtnbase=mtnbase.replace("snihost",randsni+inp.match(rehost)[1]);
		rtlbase=rtlbase.replace("snihost",randsni+inp.match(rehost)[1]);
		
	//++++++++++++++++++++++++++++++++++++++++++
	
		var mci = new QRCode("mci",mcibase);
		var mtn = new QRCode("mtn",mtnbase);
		var rtl = new QRCode("rtl",rtlbase);
function copymci(){
	var inp =document.createElement('input');
	document.body.appendChild(inp);
	inp.value =mcibase;
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
	function copymtn(){
	var inp =document.createElement('input');
	document.body.appendChild(inp);
	inp.value =mtnbase;
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
	function copyrtl(){
	var inp =document.createElement('input');
	document.body.appendChild(inp)
	inp.value =rtlbase;
	inp.select();
	document.execCommand('copy',false);
	inp.remove();
	}
		}
		</script>
	</body>
	 
	</html>
